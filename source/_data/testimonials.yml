  id: ''
  rating: '5'
  name: 'Meghan Dahl'
  date: '2 months ago'
  summary: 'I have received services from The Finishing Touch MedSpa including botox, a hydrofacial & consultation with a Visia complexion analysis.  The staff is friendly & knowledgeable about the products & services offered. I was impressed by the timeliness of being able to schedule my appointment.  Even with a busy office, it felt like my appointment was their top priority of the day.  Dr. Hernried and Janet, the NP are extremely receptive to your needs, especially when it came to discussing my "after" results from botox.  I would recommend contacting The Finishing Touch for any of your medspa needs.'
  link: '#'


 -
  id: ''
  rating: '5'
  name: 'Lisa Tami'
  date: '5 months ago'
  summary: 'The staff of Finishing Touch Med Spa are very caring and professional. I had the Halo laser treatment and BBL. The results are amazing. My sun damage is gone. Returning for a Visia follow-up analysis, I lost 5 years of aging...in 3 weeks! With the gentle encouragement of Cami, I now follow an easy daily routine of Elta MD skincare, never forgetting my sunblock.'
