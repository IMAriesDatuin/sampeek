
<!-- CONTENT: CONTACT INFO -->
<ul class="contact-info">

	{{#each contact-info.content}}
	<li>

		<a href="{{ link }}" aria-label="{{ description }}" data-no-swup>

			<span class="fas fa-{{ icon }}" aria-hidden="true"></span>
			<p>{{ description }}</p>

		</a>

	</li>
	{{/each}}

</ul>
